<form [formGroup]="dataForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="login">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="E-mail" formControlName="email">
            <mat-error *ngIf="dataForm.controls['email'].hasError('required')">
              El email es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="dataForm.controls['password'].hasError('required')">
              El password es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"  [disabled]="dataForm.invalid">Login</button>
      <a mat-raised-button color="primary" [routerLink]="['/login/signup']">Reg√≠strate</a>
    </mat-card-actions>
  </mat-card>
</form>
